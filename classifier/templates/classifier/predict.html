<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flower Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #4CAF50;
        }

        form {
            background: #fff;
            padding: 20px;
            margin: auto;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        .preview-img {
            margin-top: 20px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¸ Flower Classifier</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <strong>{{ prediction }}</strong>
        </div>
    {% endif %}

    {% if image_url %}
        <div>
            <img src="{{ image_url }}" alt="Uploaded Image" class="preview-img">
        </div>
    {% endif %}
</body>
</html>
